<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12">
                <h3>Follow our instargram account!</h3>
                <a href="https://www.instagram.com/kucss_e_ssu/" id="instargram">
                    <img src="../images/instargram.jpg" alt="instargram" class="img-fluid">
                </a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <!-- 입력 폼 -->
                <h3>Let's think about environmental issues together!</h3>
                <form id="guestbook-form" class="mb-4">
                    <div class="form-group mt-1">
                        <input type="text" id="nickname" class="form-control" required placeholder="your name or your nickname">
                    </div>
                    <div class="form-group mt-1">
                        <textarea id="message" class="form-control" rows="4" required placeholder="ex) how are you?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-1 w-100">submit</button> <!-- 모바일에서 클릭하기 편하라고 w-100 줘서 버튼이 커진 거임 -->
                </form>
                <hr>
                <!-- 방명록 리스트 -->
                <div id="guestbook-list"></div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12">
                <h3>Follow our instargram!</h3>
                <a href="https://www.instagram.com/kucss_e_ssu/" id="instargram">
                    <img src="../images/instargram.jpg" alt="instargram" class="img-fluid">
                </a>
            </div>
        </div>
    </div>
  <script src="../js/com.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
