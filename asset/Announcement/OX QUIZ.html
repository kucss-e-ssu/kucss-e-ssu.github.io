<!DOCTYPE html>
<html>
<head>
    <title>OX 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            justify-content: center;
        }
        .option {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .result {
            font-size: 16px;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OX QUIZ</h1>
        <p style="font-size: 24px; font-weight: bold;">다음의 퀴즈들을 보고, O와 X 가운데 옳다고 생각되는 것을 누르세요!</p>

        <!-- Q1 -->
        <div class="question" id="question1">Q1. 텀블러는 일회용품 사용보다 친환경적이므로, 여러 개 구비해둔다.</div>
        <div class="options" id="options1">
            <button class="option" data-question="1" data-answer="X">X</button>
            <button class="option" data-question="1" data-answer="O">O</button>
        </div>
        <div class="result" id="result1"></div>
        <hr>

        <!-- Q2 -->
        <div class="question" id="question2">Q2. 휴대폰으로 동영상을 오래 시청하는 것은 환경오염과 관련이 없다.</div>
        <div class="options" id="options2">
            <button class="option" data-question="2" data-answer="X">X</button>
            <button class="option" data-question="2" data-answer="O">O</button>
        </div>
        <div class="result" id="result2"></div>
        <hr>

        <!-- Q3 -->
        <div class="question" id="question3">Q3. 식자재로써 사육되는 동물은 온실가스를 배출한다.</div>
        <div class="options" id="options3">
            <button class="option" data-question="3" data-answer="X">X</button>
            <button class="option" data-question="3" data-answer="O">O</button>
        </div>
        <div class="result" id="result3"></div>
        <hr>

        <!-- Q4 -->
        <div class="question" id="question4">Q4. 우리가 사용하는 샴푸는 물에 아무런 영향을 미치지 않는다.</div>
        <div class="options" id="options4">
            <button class="option" data-question="4" data-answer="X">X</button>
            <button class="option" data-question="4" data-answer="O">O</button>
        </div>
        <div class="result" id="result4"></div>
        <hr>

        <!-- Q5 -->
        <div class="question" id="question5">Q5. 탄소 배출량이 늘어나면 해수면이 상승하고, 지구온난화가 일어난다.</div>
        <div class="options" id="options5">
            <button class="option" data-question="5" data-answer="X">X</button>
            <button class="option" data-question="5" data-answer="O">O</button>
        </div>
        <div class="result" id="result5"></div>
        <hr>
    </div>

    <script>
        const options = document.querySelectorAll('.option');
        
        options.forEach(option => {
            option.addEventListener('click', () => {
                const questionNumber = option.getAttribute('data-question');
                const answer = option.getAttribute('data-answer');
                const resultElement = document.getElementById(`result${questionNumber}`);

                // 사용자가 선택한 답과 정답 비교
                if (answer === "O") {
                    resultElement.textContent = "정답입니다!";
                    resultElement.style.color = "#27ae60"; // 초록색으로 결과 메시지 표시
                } else {
                    resultElement.textContent = "오답입니다!";
                    resultElement.style.color = "#e74c3c"; // 빨간색으로 결과 메시지 표시
                }

                // 선택된 답안 스타일 변경
                const optionsElement = document.getElementById(`options${questionNumber}`);
                optionsElement.querySelectorAll('.option').forEach(o => o.disabled = true);
                option.style.backgroundColor = "#3498db"; // 선택된 버튼 강조
            });
        });
    </script>
</body>
</html>
